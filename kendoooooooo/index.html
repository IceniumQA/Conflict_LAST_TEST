<!DOCTYPE html>
<html>
    <head>
        <title>SSSS</title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
    </head>
    <body>
    <BR>
        <div data-role="view" id="tabstrip-home" data-title="Hello World!">
            <div id="testKendo"></div>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
            document.addEventListener("deviceready", onDeviceReady, false);
            
            // PhoneGap is ready
            function onDeviceReady() {
                navigator.splashscreen.hide();
                $("#testKendo").append("<p>Kendo touch: " + kendo.support.touch +"</p>");
                $("#testKendo").append("<p>Kendo device: " + kendo.support.mobileOS.device +"</p>");
                $("#testKendo").append("<p>Kendo tablet: " + kendo.support.mobileOS.tablet +"</p>");
                $("#testKendo").append("<p>Kendo device name: " + kendo.support.mobileOS.name +"</p>");
                $("#testKendo").append("<p>Kendo device flat version: " + kendo.support.mobileOS.flatVersion  +"</p>");
                $("#testKendo").append("<p>Kendo screenHeight: " + kendo.support.screenHeight  +"</p>");
                $("#testKendo").append("<p>Kendo screenWidth: " + kendo.support.screenWidth  +"</p>");
                
            }
        </script>
    </body>
</html>
